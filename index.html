<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./zepto.css">
</head>
<body>
    <div class="zepto">
     <div class="nav">
         <div class="logo">
          <img src="./logo.svg" alt="">
         </div>
         <div class="select">
        <select name="" id="">
            <option value="">Bengaluru</option>
            <option value="">Delhi</option>
        </select>
         </div>
         <div class="search">
               <input type="text" placeholder="search 5000 Items">
         </div>
         <div class="login">
   <a href="">Login</a>
         </div>
         <div class="cart">
   <button>Cart</button>
         </div>

     </div>
     <div class="nav2">
      <h2> Delevery in <br>
        6 Mins </h2>
     </div>
     <div class="section1">
       <img src="./paan-corner-banner-desktop.webp" alt="">
     </div>
     <div class="section2">
    <img src="./banner2.webp" alt="">
     </div>
     <div class="section4">
         
        <span class="fav">
            Your Favourite Picks
        </span>
         <span class="see">
            See All >
         </span>
     <div class="section3">
        <div class="box">
         <img src="./milk.jpeg" alt="">
         <h4> Nandani Fresh Milk</h4>
         <p> 500ml</p><br><br>
         <div class="pa">
          <span> ₹25</span> 
          <button>Add</button>
         </div>
        </div>
        <div class="box">
            <img src="./milk2.jpeg" alt="">
            <h4> Nandini Fresh Toned Fresh Milk (Pouch)</h4>
            <p> 500ml</p><br>
            <div class="pa">
             <span> ₹22</span> 
             <button>Add</button>
            </div>
           </div>
           <div class="box">
            <img src="./coriender.jpg" alt="">
            <h4> Coriender</h4>
            <p> 100ml</p><br>
            <div class="pa">
                <strike>₹15</strike><br> 
             <span ><b>₹12</b> </span> 
             <button>Add</button>
            </div>
           </div>
           <div class="box">
            <img src="./onion.webp" alt="">
            <h4> Onion</h4>
            <p> 1Kg</p><br>
            <div class="pa">
                <strike>₹56</strike><br> 
             <span ><b>₹45</b> </span> 
             <button>Add</button>
            </div>
           </div>
           <div class="box">
            <img src="./potato.jpg" alt="">
            <h4> Potato</h4>
            <p> 1Kg</p><br>
            <div class="pa">
                <strike>₹50</strike><br> 
             <span ><b>₹40</b> </span> 
             <button>Add</button>
            </div>
           </div>
           <div class="box">
            <img src="./curd.webp" alt="">
            <h4> Curd</h4>
            <p> 1Kg</p><br><br>
            <div class="pa">
             <span ><b>₹45</b> </span> 
             <button>Add</button>
            </div>
           </div>
     </div>
    </div>
    <br><br><br><br><br>
</body>
</html>
